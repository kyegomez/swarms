site_name: Multi-Agent LLM Systems Best Practices
site_description: Comprehensive guide for building and managing multi-agent systems
site_author: Swarms Team

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - minify:
      minify_html: true
  - i18n:
      default_language: en
      languages:
        en: English
        fa: فارسی
      nav_translations:
        fa:
          Home: خانه
          "Core Concepts": مفاهیم اصلی
          "Why Multi-Agent Systems?": چرا سیستم‌های چند عامله؟
          "Limitations of Individual Agents": محدودیت‌های عامل‌های انفرادی
          "Multi-Agent Architecture": معماری چند عامله
          "Best Practices": بهترین شیوه‌ها
          "Implementation Guide": راهنمای پیاده‌سازی
          "Communication Protocols": پروتکل‌های ارتباطی
          "Error Handling": مدیریت خطا
          "Performance Optimization": بهینه‌سازی عملکرد
          "FAQ": سوالات متداول
          "Tips & Troubleshooting": نکات و عیب‌یابی
          "Glossary": واژه‌نامه

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/yourusername/multi-agent-best-practices

nav:
  - Home: index.md
  - Core Concepts:
    - Why Multi-Agent Systems?: concepts/why-multi-agent.md
    - Limitations of Individual Agents: concepts/limitations.md
    - Multi-Agent Architecture: concepts/architecture.md
  - Best Practices:
    - Implementation Guide: best-practices/implementation.md
    - Communication Protocols: best-practices/communication.md
    - Error Handling: best-practices/error-handling.md
    - Performance Optimization: best-practices/performance.md
  - FAQ: faq.md
  - Tips & Troubleshooting: tips.md
  - Glossary: swarms/glossary.md

